            <a href="javascript:void(0)">Tool 4</a>
            <a href="javascript:void(0)">Tool 5</a>
          </div>
        </div>
      </div>
        <div class="container">
          <input type="file" class="inputfile" id="btnSearch"></input>
          <button type="button" class="btnConvert" id="btnConvert">Convert</button>
        </div>
    </div>
  </div>

  <script type="text/javascript" src="main.js"></script>
